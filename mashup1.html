<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var countriesOfVisit = [
		{"countriesOfVisit":"Cameroon","coords":[7.3697,12.3547]},
        {"countriesOfVisit":"Ibadan","coords":[7.3775, 3.9470]},
        {"countriesOfVisit":"Togo","coords":[8.6195,0.8248]},
        {"countriesOfVisit":"Ivory Coast","coords":[7.5400,5.5471]},
        {"countriesOfVisit":"Uganda","coords":[1.3733,32.2903]},
        {"countriesOfVisit":"Ghana","coords":[7.9465,1.0232]}
		];
	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});
		mashParks(countriesOfVisit);
	}
	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].countriesOfVisit
			});
		}
	}
</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">
</script>
</body>
</html>
